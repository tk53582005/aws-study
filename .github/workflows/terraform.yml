name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform-test:
    name: Terraform Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform-aws-study

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init (without backend)
        run: terraform init -backend=false

      - name: Terraform Test
        run: terraform test
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

  terraform-deploy:
    name: Terraform Deploy
    needs: terraform-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./terraform-aws-study

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="db_master_password=${{ secrets.DB_MASTER_PASSWORD }}" \
            -var="db_master_username=${{ vars.TF_DB_USERNAME }}" \
            -var="key_name=${{ vars.TF_KEY_NAME }}" \
            -var="alarm_email=${{ vars.TF_ALARM_EMAIL }}" \
            -var="my_ip=${{ vars.TF_MY_IP }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="db_master_password=${{ secrets.DB_MASTER_PASSWORD }}" \
            -var="db_master_username=${{ vars.TF_DB_USERNAME }}" \
            -var="key_name=${{ vars.TF_KEY_NAME }}" \
            -var="alarm_email=${{ vars.TF_ALARM_EMAIL }}" \
            -var="my_ip=${{ vars.TF_MY_IP }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
