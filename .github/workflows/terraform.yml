name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform-test:
    name: Terraform Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform-aws-study

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init (without backend)
        run: terraform init -backend=false

      - name: Terraform Test
        run: terraform test

  terraform-plan:
    name: Terraform Plan
    needs: terraform-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./terraform-aws-study

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan -no-color \
            -var="db_master_password=${{ secrets.DB_MASTER_PASSWORD }}" \
            -var="db_master_username=${{ vars.TF_DB_USERNAME }}" \
            -var="key_name=${{ vars.TF_KEY_NAME }}" \
            -var="alarm_email=${{ vars.TF_ALARM_EMAIL }}" \
            -var="my_ip=${{ vars.TF_MY_IP }}"

          terraform show -no-color tfplan | tee plan_output.txt

      - name: Create Plan Summary
        run: |
          echo "## Terraform Plan Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat plan_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            terraform-aws-study/tfplan
            terraform-aws-study/plan_output.txt

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./terraform-aws-study

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform-aws-study

      - name: Terraform Apply
        run: terraform apply tfplan
