name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  terraform-test:
    name: Terraform Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform-aws-study
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    needs: terraform-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform-aws-study
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan -no-color \
            -var="alarm_email=kazuhiro.terahara@gmail.com" \
            -var="db_master_username=admin" \
            -var="db_master_password=${{ secrets.DB_MASTER_PASSWORD }}" \
            -var="key_name=aws-study-key" \
            -var="my_ip=0.0.0.0/0" \
            -var="db_skip_final_snapshot=true"

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./terraform-aws-study
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="alarm_email=kazuhiro.terahara@gmail.com" \
            -var="db_master_username=admin" \
            -var="db_master_password=${{ secrets.DB_MASTER_PASSWORD }}" \
            -var="key_name=aws-study-key" \
            -var="my_ip=0.0.0.0/0" \
            -var="db_skip_final_snapshot=true"

      - name: Get EC2 IP
        id: ec2-ip
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          echo "EC2_IP=$EC2_IP" >> $GITHUB_OUTPUT
          echo "EC2 IP: $EC2_IP"

      - name: Save EC2 IP to file
        run: |
          mkdir -p /tmp/terraform-outputs
          echo "${{ steps.ec2-ip.outputs.EC2_IP }}" > /tmp/terraform-outputs/ec2_ip.txt

      - name: Upload EC2 IP
        uses: actions/upload-artifact@v3
        with:
          name: ec2-ip
          path: /tmp/terraform-outputs/ec2_ip.txt

  deploy:
    name: Deploy Application
    needs: terraform-apply
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download EC2 IP
        uses: actions/download-artifact@v3
        with:
          name: ec2-ip
          path: /tmp/terraform-outputs

      - name: Get EC2 IP
        id: ec2-ip
        run: |
          EC2_IP=$(cat /tmp/terraform-outputs/ec2_ip.txt)
          echo "EC2_IP=$EC2_IP" >> $GITHUB_OUTPUT
          echo "EC2 IP: $EC2_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aws-study-key.pem
          chmod 600 ~/.ssh/aws-study-key.pem

      - name: Wait for EC2 to be ready
        run: |
          for i in {1..30}; do
            if ssh -o StrictHostKeyChecking=no -i ~/.ssh/aws-study-key.pem ec2-user@${{ steps.ec2-ip.outputs.EC2_IP }} "echo 'EC2 is ready'"; then
              echo "EC2 is ready"
              break
            fi
            echo "Waiting for EC2... ($i/30)"
            sleep 10
          done

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible rsync

      - name: Update Ansible inventory
        run: |
          cat > terraform-aws-study/ansible/inventory/hosts.ini << EOL
          [web]
          ${{ steps.ec2-ip.outputs.EC2_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/aws-study-key.pem
          EOL

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i terraform-aws-study/ansible/inventory/hosts.ini terraform-aws-study/ansible/playbook.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

      - name: Display App URL
        run: |
          echo "ðŸŽ‰ Deployment complete!"
          echo "Access your app at: http://${{ steps.ec2-ip.outputs.EC2_IP }}:8080"
