name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./

      - name: Get EC2 IP
        id: ec2-ip
        run: |
          echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
        working-directory: ./

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aws-study-key.pem
          chmod 600 ~/.ssh/aws-study-key.pem

      - name: Wait for EC2 to be ready
        run: |
          for i in {1..30}; do
            if ssh -o StrictHostKeyChecking=no -i ~/.ssh/aws-study-key.pem ec2-user@${{ steps.ec2-ip.outputs.EC2_IP }} "echo 'EC2 is ready'"; then
              echo "EC2 is ready"
              break
            fi
            echo "Waiting for EC2... ($i/30)"
            sleep 10
          done

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible rsync

      - name: Update Ansible inventory
        run: |
          cat > ansible/inventory/hosts.ini << EOL
          [web]
          ${{ steps.ec2-ip.outputs.EC2_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/aws-study-key.pem
          EOL

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory/hosts.ini ansible/playbook.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

      - name: Display App URL
        run: |
          echo "ðŸŽ‰ Deployment complete!"
          echo "Access your app at: http://${{ steps.ec2-ip.outputs.EC2_IP }}:8080"
